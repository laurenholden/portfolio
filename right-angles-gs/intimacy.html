			<script>
				// define images
				var images = [
					"assets/intimacy-01.svg",
					"assets/intimacy-02.svg",
					"assets/intimacy-03.svg",
					"assets/intimacy-04.svg",

					"assets/intimacy-19.svg",
                    "assets/intimacy-20.svg",
                    "assets/intimacy-21.svg",

                    "assets/intimacy-24.svg",

					"assets/intimacy-35.svg",
                    "assets/intimacy-36.svg",
                    "assets/intimacy-37.svg",
                    "assets/intimacy-38.svg",
					"assets/intimacy-39.svg"
				];

				// TweenMax can tween any property of any object. We use this object to cycle through the array
				var obj = {curImg: 0};

				// create tween
				var tween = TweenMax.to(obj, 1,
					{
						curImg: images.length - 1,	// animate propery curImg to number of images
						roundProps: "curImg",				// only integers so it can be used as an array index
						repeat: 0,									// repeat 3 times
						immediateRender: true,			// load first image automatically
						ease: Linear.easeInSine,			// show every image the same ammount of time
						onUpdate: function () {
						  $("#myimg").attr("src", images[obj.curImg]); // set the image source
						}
					}
				);

				// init controller
				var controller = new ScrollMagic.Controller();

				// build scene
				var scene = new ScrollMagic.Scene({triggerhook: "#trigger", duration: 11000})
								.setTween(tween)
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);

				// handle form change
				$("form.move input[name=duration]:radio").change(function () {
					scene.duration($(this).val());
				});
			</script>
